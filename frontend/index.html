            </ul>

            <div class="navbar-brand span-4">
            <router-link class="nav-link" :to="{ name: 'Accueil' }">
                <figure class="d-flex flex-d-column just-c-c align-i-c">
                    <img src="img/logo.svg" alt="Spleeen" width="50"

            <div class="gcs-1 span-2 m-auto-0">

<!-- Composants utilisés -->
<script src="pages/accueil.vue.js"></script>
<script src="pages/timeline.vue.js"></script>
<script src="pages/offres.vue.js"></script>
<script src="pages/a-propos.vue.js"></script>
<script src="create/createTimeline.vue.js"></script>
<script src="create/createMusicsheet.vue.js"></script>
<script src="create/createUser.vue.js"></script>

<!-- Routing vueJS des pages -->
<script>
    // Les routages et navigations de l'application
    var routes = [
        {   path: '/',                      name: "Accueil",                component: Accueil},
        {   path: '/Timeline',              name: "Timeline",               component: Timeline},
        {   path: '/offres',                name: "Offres",                 component: Offres},
        {   path: '/a-propos',              name: "Propos",                 component: Propos},
        {   path: '/CreateUser',            name: "CreateUser",             component: CreateUser},
        {   path: '/CreateTimeline',        name: "CreateTimeline",         component: CreateTimeline},
        {   path: '/CreateMusicsheet',      name: "CreateMusicsheet",       component: CreateMusicsheet}
    ];

    // Le router initialisé sur la SPA
    var router = new VueRouter(
        {routes:routes}
    );

    // La Vue de l'application
    var app = new Vue({
        el: '#app',
        router:router
    })
</script>

</body>
